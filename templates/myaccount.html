<ion-view view-title="{{pageTitle}}" class="myaccount-page">
    <ion-content  has-bouncing="true">
        <div class="card">
            <div class="list">
                <ion-item class="item item-icon-left  item-icon-right" href="{{reOrderUrl}}" ng-class="{'disabled':!reOrderUrl}">
                    <i class="icon ico-note   button-positive button button-small"></i> Re-Order Form
                    <i class="icon ico-rightarrow stable"></i>
                </ion-item>
            </div>
        </div>
        <div class="card">
            <div class="list"> 
                
                <ion-item class="item item-icon-left  item-icon-right" href="{{accountUrl}}" ng-class="{'disabled':!accountUrl}">
                    <i class="icon ico-account  button-balanced button button-small"></i> Account Details
                    <i class="icon ico-rightarrow stable"></i>
                </ion-item> 
                <ion-item class="item item-icon-left  item-icon-right"  href="{{invoiceUrl}}" ng-class="{'disabled':!invoiceUrl}">
                    <i class="icon ico-home  button-balanced button button-small"></i> Invoice Address
                    <i class="icon ico-rightarrow stable"></i>
                </ion-item>
                <ion-item class="item item-icon-left  item-icon-right"  href="{{deliveryUrl}}" ng-class="{'disabled':!deliveryUrl}">
                    <i class="icon ico-delivery  button-balanced button button-small"></i> Delivery Address(es)
                    <i class="icon ico-rightarrow stable"></i>
                </ion-item>
            </div>
        </div>
    
    <div class="card">
        <div class="list">
            <a class="item item-icon-left  item-icon-right" ng-click="logout()">
                <i class="icon ion-log-out assertive button-assertive button button-small"></i> Logout <i class="icon ico-rightarrow stable"></i>
            </a>
            <!--<a class="item item-icon-left  item-icon-right" href="#/sync">
                <i class="icon ico-sync  button-assertive button button-small"></i> Go to Sync Page <i class="icon ico-rightarrow stable"></i>
            </a>-->
        </div>
        
    </div>
    </ion-content>

 

</ion-view>
